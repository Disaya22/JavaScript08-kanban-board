<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <body>
           <h1 class="title">My to-do list</h1>
           <div class="app">
                <div class="container">
                    <h3 class="todo">Todo</h3>
                    <div class="drop-zone">
                        <div class="task" draggable="true">work</div>
                        <div class="task" draggable="true">go to gym</div>
                        <div class="task" draggable="true">go to mall</div>
                        <div class="task" draggable="true">check mail</div>
                        <div class="task" draggable="true">hang out</div>
                        <div class="task" draggable="true">hang out2</div>
                        <div class="task" draggable="true">hang out3</div>
                        <div class="task" draggable="true">hang out4</div>
                        <div class="task" draggable="true">hang out5</div>
                        <div class="task" draggable="true">hang out6</div>

                    </div>
                </div>

                <div class="container">
                    <h3 class="doing">Doing</h3>
                    <div class="drop-zone"></div>
                </div>

                <div class="container">
                    <h3 class="done">Done</h3>
                    <div class="drop-zone"></div>
                </div>
           </div>
           <script src="start.js"></script>

    </body>
</head>
</html>
